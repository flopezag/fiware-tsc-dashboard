[google]
# Google JSON credential file allowing the access to the Google API
# Client ID for OAuth 2.0 access to web content in Google. See
# https://console.developers.google.com/apis/credentials for more details.
credential: <credential file name in json format>
sheetid: <Sheet Id in Google: sheet in which we publish the content>
serviceaccountkey: <Google Service Account Key in json format>

[measurements]
# See if we need to update the metrics or just keep the previous values
# in the DB (enablers-dashboard.db). Allowed values are read | update
metricvalues: update

[log]
loglevel: DEBUG

[backlog]
user: <user of the Backlog Website tool: backlog.fiware.org>
password: <password of the Backlog Website tool>

[github]
# Personal Access Token with permissions public_repo, read:org, read:repo_hook
token: <GitHub token>

[jira]
# Credentials to access to the Jira instance
domain: <jira domain name>
username: <username to access a jira instance>
password: <password to access a jira instance>

[docker]
# Credentials to access to docker
username: <docker hub user name>
password: <docker password>
organization: <docker hub organization to get data>

[openstack]
# OpenStack Admin data in order to create the user accounts
# Set OpenStack Auth URL
os_auth_url: <OpenStack Authentication Service URL>

# Set OpenStack Monasca username
os_username: <Monasca username>

# Set OpenStack Monasca user password
os_password: <Monasca user password>

# Set OpenStack Project ID of the project name service
os_project_id: <Monasca user project ID>

# Set OpenStack Monasca URL
os_monasca_url: <OpenStack Monasca URL>
